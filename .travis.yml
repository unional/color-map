language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
branches:
  only:
    - "master"
  # except:
  #   - /^v\d+\.\d+\.\d+$/

before_install:
- npm install -g greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update

script:
  - npm run verify

after_script: greenkeeper-lockfile-upload

after_success:
  - npm install --no-save coveralls && npm run coveralls
  - npm run semantic-release
